{% extends 'hf.html'%}
{% block content %}
{% load static %}

<!-- contact  -->
<div class="container" id="contact"    data-aos="fade-up"
data-aos-duration="1500">
<h1>CONTACT US</h1>
<form action="/contact/" method="post">
    {% csrf_token %}
<div class="row">
    <div class="col-md-4 py-1 py-md-0">
        <div class="form-group">
            <input type="text" name="name" class="form-control" id="usr" placeholder="Name">
        </div>
    </div>
    <div class="col-md-4 py-1 py-md-0">
        <div class="form-group">
            <input type="email" name="email" class="form-control" id="eml" placeholder="Email">
        </div>
    </div>
    <div class="col-md-4 py-1 py-md-0">
        <div class="form-group">
            <input type="number" name="phone" class="form-control" id="phn" placeholder="Phone">
        </div>
    </div>
    
</div>

<div class="form-group">
    <textarea class="form-control" name="message" rows="5" id="comment" placeholder="Message"></textarea>
</div>
<div id="messagebtn"><button>Send Message</button></div>
</div>
</form>
<!-- contact end -->

{%endblock%}
