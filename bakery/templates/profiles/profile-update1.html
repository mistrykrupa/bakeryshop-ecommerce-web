
{% block content %}
{% load static %}

<link href="{% static 'profile_edit.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="/static/css/profile_edit.css" rel="stylesheet">
<style>
	input{
		width:auto;
	}
</style>
<div class="container">
	
		<div class="main-body">
			<!-- Breadcrumb -->
			<nav aria-label="breadcrumb" class="main-breadcrumb">
				<ol class="breadcrumb">
				  <li class="breadcrumb-item">
					<a href="{% url 'home' %}">Home</a>
				  </li>
				  <!--
				  <li class="breadcrumb-item"><a href="javascript:void(0)">User</a></li>-->
				  
					<li class="breadcrumb-item">
					  <a href="{% url 'profile' %}">Profile</a>
					</li>
				  
				  <li class="breadcrumb-item active" aria-current="page">Edit</li>
				  
				</ol>
			  </nav>
			  <!-- /Breadcrumb -->
			<form method="POST" enctype="multipart/profile.html">
				{% csrf_token %}
				<div class="row">
					<div class="col-lg-4">
						<div class="card">
							<div class="card-body">
								<div class="d-flex flex-column align-items-center text-center">
									<img src="/static/images/user.jpg" alt="Admin" class="rounded-circle p-1" width="110">
									<div class="mt-3">
										<h4>{{curr_user.fname}}</h4>
										<!--<p class="text-secondary mb-1">Full Stack Developer</p>-->
										<!--<p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p>-->
										<button class="btn btn-primary">Chaange photo</button>
										<!--<button class="btn btn-outline-primary">Message</button>-->
									</div>
								</div>
								
							</div>
						</div>
					</div>
					
					
					<div class="col-lg-8">
						<div class="card" style="width:max-content">
							<div class="card-body">
								<table class="table">
									<tbody>
										<tr>
											<th scope="row">Full Name</th>
											<td><input type="text" class="form-control" name="firstname"  style="width:auto" value="{{ curr_user.fname }}"></td>
										</tr>
										<tr>
											<th scope="row">First Name</th>
											<td><input type="text" class="form-control" name="firstname"  style="width:auto" value="{{ curr_user.fname }}"></td>
										</tr>
										<tr>
											<th scope="row">Last Name</th>
											<td><input type="text" class="form-control" name="lastname" value="{{ curr_user.lname }}"></td>
										</tr>
										<!--
										<tr>
											<th scope="row">Gender</th>
											<td>
												<div class="custom-control custom-radio custom-control-inline">
													<input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male" {% if curr_user.gender == 'Male' %} checked {% endif %}>
													<label class="custom-control-label" for="customRadioInline1">Male</label>
												</div>
												<div class="custom-control custom-radio custom-control-inline">
													<input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female" {% if curr_user.gender == 'Female' %} checked {% endif %}>
													<label class="custom-control-label" for="customRadioInline2">Female</label>
												</div>
											</td>
										</tr>
										-->
										<tr>
											<th scope="row">Email</th>
											<td><input type="text" class="form-control" name="email" value="{{ user.email }}"></td>
										</tr>
										<tr>
											<th scope="row">Phone</th>
											<td><input type="text" class="form-control" name="phone" value="{{ user.phone }}"></td>
										</tr>
										<tr>
											<th scope="row">Address</th>
											<td><input type="textarea" class="form-control" name="phone" value="{{ curr_user.phone }}"></td>
										</tr>
										<tr>
											<td colspan="2" class="text-center">
												<!-- <input type="submit" class="btn btn-primary px-4" value="Save Changes"> -->
												<button type="submit" class="btn btn-success btn-block">Update</button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

{%endblock%}
